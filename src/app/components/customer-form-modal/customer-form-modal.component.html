<ng-template #customerModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Nuovo Cliente</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="customerForm">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" formControlName="nome" [ngClass]="{
            'is-valid': nome.valid,
            'is-invalid': nome.invalid && (nome.dirty || nome.touched)
          }" required />
        <div *ngIf="nome.invalid && (nome.dirty || nome.touched)" class="alert alert-danger">
          <div *ngIf="nome.errors.required">
            Il nome è obbligatorio
          </div>
        </div>
      </div>
      <div class="form-group">
        <input type="hidden" formGroupName="id" />
        <label for="cognome">Cognome</label>
        <input type="text" class="form-control" formControlName="cognome" [ngClass]="{
            'is-valid': cognome.valid,
            'is-invalid': cognome.invalid && (cognome.dirty || cognome.touched)
          }" required />
        <div *ngIf="cognome.invalid && (cognome.dirty || cognome.touched)" class="alert alert-danger">
          <div *ngIf="cognome.errors.required">
            Il cognome è obbligatorio
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="indirizzo">Indirizzo</label>
        <input type="text" class="form-control" formControlName="indirizzo" [ngClass]="{
            'is-valid': indirizzo.valid,
            'is-invalid': indirizzo.invalid && (indirizzo.dirty || indirizzo.touched)
          }" required />
        <div *ngIf="indirizzo.invalid && (indirizzo.dirty || indirizzo.touched)" class="alert alert-danger">
          <div *ngIf="indirizzo.errors.required">
            L'indirizzo è obbligatorio
          </div>
        </div>
      </div>
      <!-- <div class="form-group">
        <label for="selectCity">Città</label>
        <select class="form-control" id="selectCity">
          <input type="text" name="searchCity">
          <option selected>Seleziona Città</option>
          <option value="{{city.id}}" *ngFor="let city of cities">{{city.comune}}</option>
        </select>
      </div> -->
      <div class="form-group">
        <input class="form-control" type="hidden" formControlName="city_id" required />
        <label for="telefono">Città</label>
        <div ngbDropdown class="d-block">
          <button type="button" class="btn btn-primary" id="dropdownBasic1"
            ngbDropdownToggle>{{selectedCityName}}</button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <div class="dropdown-header"><input class="form-control" [(ngModel)]="searchCity"
                [ngModelOptions]="{standalone: true}" type="text" placeholder="cerca..."></div>
            <button ngbDropdownItem *ngFor="let city of cities | filterCity: searchCity"
              (click)="selectCity(city)">{{city.comune}}</button>
          </div>
        </div>
        <div *ngIf="citta.invalid && (citta.dirty || citta.touched)" class="alert alert-danger">
          <div *ngIf="citta.errors.required">
            Seleziona una città
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="telefono">Telefono</label>
        <input class="form-control" formControlName="telefono" />
      </div>
      <div class="form-group">
        <label for="cellulare">Cellulare</label>
        <input class="form-control" formControlName="cellulare" />
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">
      Annulla
    </button>
    <button type="button" ngbAutofocus class="btn btn-success" (click)="save()">
      Salva
    </button>
  </div>
</ng-template>
