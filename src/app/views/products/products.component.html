<app-header-page titlePage="Prodotti" breadCrumbPage="Prodotti" iconPage="fas fa-boxes"></app-header-page>

<app-content-page>
  <div content-header>
    <h3 class="card-title tools">
      <app-search (searchWord)="searchWordText($event)"></app-search>
    </h3>
    <div class="card-tools">
      <button type="button" class="btn bg-primary" data-widget="remove" data-toggle="tooltip" title="Remove"
        (click)="newItem(contentAddProducts)">
        <i class="fa fa-plus-circle"></i>
      </button>
    </div>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Id</th>
        <th>Marca</th>
        <!-- <th>Nome</th> -->
        <th>Modello</th>
        <th>Descrizione</th>
        <th>Azioni</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products | filterGeneric: search; let i = index">
        <td style="width: 5%">{{ i+1 }}</td>
        <td appHiglight [content]="product.id.toString()" [searchedWord]="search">{{ product.id }}</td>
        <td appHiglight [content]="product.marca" [searchedWord]="search">{{ product.marca }}</td>
        <!-- <td appHiglight [content]="product.nome" [searchedWord]="search">{{ product.nome }}</td> -->
        <td appHiglight [content]="product.modello" [searchedWord]="search">{{ product.modello }}</td>
        <td appHiglight [content]="product.descrizione" [searchedWord]="search">{{ product.descrizione }}</td>
        <td class="actions" style="width: 10%">
          <button class="btn btn-sm btn-primary" (click)="edit(contentAddProducts, product)">
            <i class="fa fa-edit"></i>
          </button>
          <button class="btn btn-sm btn-danger" (click)="delete(product)">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</app-content-page>


<ng-template #contentAddProducts let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{modalTitle}}</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="productForm">
      <div class="form-group">
        <input type="hidden" formGroupName="id" />
        <label for="marca">Marca</label>
        <input
          type="text"
          class="form-control"
          formControlName="marca"
          [ngClass]="{
            'is-valid': marca.valid,
            'is-invalid': marca.invalid && (marca.dirty || marca.touched)
          }"
          required
        />
        <div
          *ngIf="marca.invalid && (marca.dirty || marca.touched)"
          class="alert alert-danger"
        >
          <div *ngIf="marca.errors.required">
            La marca è obbligatorio
          </div>
        </div>
      </div>
      <!-- <div class="form-group">
        <label for="nome">Nome</label>
        <input
          type="text"
          class="form-control"
          formControlName="nome"
          [ngClass]="{
            'is-valid': nome.valid,
            'is-invalid': nome.invalid && (nome.dirty || nome.touched)
          }"
          required
        />
        <div
          *ngIf="nome.invalid && (nome.dirty || nome.touched)"
          class="alert alert-danger"
        >
          <div *ngIf="nome.errors.required">
            Il nome è obbligatorio
          </div>
        </div>
      </div> -->
      <div class="form-group">
        <label for="modello">Modello</label>
        <input
          type="text"
          class="form-control"
          formControlName="modello"
          [ngClass]="{
            'is-valid': modello.valid,
            'is-invalid': modello.invalid && (modello.dirty || modello.touched)
          }"
          required
        />
        <div
          *ngIf="modello.invalid && (modello.dirty || modello.touched)"
          class="alert alert-danger"
        >
          <div *ngIf="modello.errors.required">
            Il modello è obbligatorio
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="descrizione">Descrizione</label>
        <textarea
          class="form-control"
          formControlName="descrizione"
          [ngClass]="{
            'is-valid': descrizione.valid,
            'is-invalid': descrizione.invalid && (descrizione.dirty || descrizione.touched)
          }"
          required
        ></textarea>
        <div
          *ngIf="descrizione.invalid && (descrizione.dirty || descrizione.touched)"
          class="alert alert-danger"
        >
          <div *ngIf="descrizione.errors.required">
            La descrizione è obbligatoria
          </div>
        </div>
      </div>
    </form>
    <!-- {{productForm.value|json}} -->
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-secondary"
      (click)="modal.dismiss('cancel click')"
    >
      Annulla
    </button>
    <button
      type="button"
      ngbAutofocus
      class="btn btn-success"
      (click)="save()"
    >
      Salva
    </button>
  </div>
</ng-template>
