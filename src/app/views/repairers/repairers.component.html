<app-header-page titlePage="Tecnici" breadCrumbPage="Tecnici" iconPage="fas fa-user-cog"></app-header-page>

<app-content-page>
  <div content-header>
    <h3 class="card-title">
      Tecnici
    </h3>
    <div class="card-tools">
      <button type="button" class="btn btn-primary" data-widget="remove" data-toggle="tooltip" title="Remove"
        (click)="newItem(contentAddRepairer)">
        <i class="fa fa-plus-circle"></i>
      </button>
    </div>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Id</th>
        <th>Nome</th>
        <th>Cognome</th>
        <th>Azioni</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let repairer of repairers; let i = index">
        <td style="width: 5%">{{ i+1 }}</td>
        <td>{{repairer.id}}</td>
        <td>{{repairer.nome}}</td>
        <td>{{repairer.cognome}}</td>
        <td class="actions" style="width: 15%">
          <button class="btn btn-sm btn-success" [routerLink]="['/repairer-day',repairer.id]">
            <i class="fa fa-print"></i>
          </button>
          <button class="btn btn-sm btn-primary" (click)="edit(contentAddRepairer, repairer)">
            <i class="fa fa-edit"></i>
          </button>
          <button class="btn btn-sm btn-danger" (click)="delete(repairer)">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
      <tr *ngIf="repairers && repairers.length==0">
        <td colspan="4">Nessun tecnico presente</td>
      </tr>
    </tbody>
  </table>
</app-content-page>

<ng-template #contentAddRepairer let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{modalTitle}}</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="repairerForm">
      <div class="form-group">
        <input type="hidden" formGroupName="id" />
        <label for="nome">Nome</label>
        <input
          type="text"
          class="form-control"
          formControlName="nome"
          [ngClass]="{
            'is-valid': nome.valid,
            'is-invalid': nome.invalid && (nome.dirty || nome.touched)
          }"
          required
        />
        <div
          *ngIf="nome.invalid && (nome.dirty || nome.touched)"
          class="alert alert-danger"
        >
          <div *ngIf="nome.errors.required">
            Il nome è obbligatorio
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="cognome">Cognome</label>
        <input
          type="text"
          class="form-control"
          formControlName="cognome"
          [ngClass]="{
            'is-valid': cognome.valid,
            'is-invalid': cognome.invalid && (cognome.dirty || cognome.touched)
          }"
          required
        />
        <div
          *ngIf="cognome.invalid && (cognome.dirty || cognome.touched)"
          class="alert alert-danger"
        >
          <div *ngIf="cognome.errors.required">
            Il cognomer è obbligatorio
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-secondary"
      (click)="modal.dismiss('cancel click')"
    >
      Annulla
    </button>
    <button
      type="button"
      ngbAutofocus
      class="btn btn-success"
      (click)="save()"
    >
      Salva
    </button>
  </div>
</ng-template>
