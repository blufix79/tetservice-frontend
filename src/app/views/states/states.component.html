<app-header-page
  titlePage="Stati"
  breadCrumbPage="Stati"
  iconPage="fas fa-layer-group"
></app-header-page>

<app-content-page>
  <div content-header>
    <h3 class="card-title">Stati</h3>
    <div class="card-tools">
      <button
        type="button"
        class="btn btn-primary"
        data-widget="remove"
        data-toggle="tooltip"
        title="Remove"
        (click)="newItem(contentAddState)"
      >
        <i class="fa fa-plus-circle"></i>
      </button>
    </div>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Id</th>
        <th>Stato</th>
        <th>Azioni</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let state of states; let i = index">
        <td style="width: 5%">{{ i+1 }}</td>
        <td>{{ state.id }}</td>
        <td>{{ state.nome }}</td>
        <td class="actions" style="width: 10%">
          <button class="btn btn-sm btn-primary" (click)="edit(contentAddState, state)">
            <i class="fa fa-edit"></i>
          </button>
          <button class="btn btn-sm btn-danger" (click)="delete(state)">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</app-content-page>

<ng-template #contentAddState let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{modalTitle}}</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="stateForm">
      <div class="form-group">
        <input type="hidden" formGroupName="id" />
        <label for="nome">Nome</label>
        <input
          type="text"
          class="form-control"
          formControlName="nome"
          [ngClass]="{
            'is-valid': nome.valid,
            'is-invalid': nome.invalid && (nome.dirty || nome.touched)
          }"
          required
        />
        <div
          *ngIf="nome.invalid && (nome.dirty || nome.touched)"
          class="alert alert-danger"
        >
          <div *ngIf="nome.errors.required">
            Il nome dello stato Ã¨ obbligatorio
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-secondary"
      (click)="modal.dismiss('cancel click')"
    >
      Annulla
    </button>
    <button
      type="button"
      ngbAutofocus
      class="btn btn-success"
      (click)="save()"
    >
      Salva
    </button>
  </div>
</ng-template>
