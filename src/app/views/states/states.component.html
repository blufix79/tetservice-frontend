<app-header-page
  titlePage="Stati"
  breadCrumbPage="Stati"
  iconPage="fas fa-gear"
></app-header-page>

<app-content-page>
  <div content-header>
    <h3 class="card-title">Stati</h3>
    <div class="card-tools">
      <button
        type="button"
        class="btn bg-primary"
        data-widget="remove"
        data-toggle="tooltip"
        title="Remove"
        (click)="newState()"
      >
        <i class="fa fa-plus-circle"></i>
      </button>
    </div>
  </div>
</app-content-page>

<ng-template #contentAddState let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Nuovo Stato</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body"></div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-secondary"
      (click)="modal.dismiss('cancel click')"
    >
      Annulla
    </button>
    <button
      type="button"
      ngbAutofocus
      class="btn btn-danger"
      (click)="modal.close('ok')"
    >
      Ok
    </button>
  </div>
</ng-template>
